<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="container__image"><div class="container_image2"></div></div>
    <p class="container__title">Equilibrium #3429</p>
    <p class="container__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container__info">
      <div>
        <div class="container__icon ethereum"></div>
        <p>0.041 ETH</p>
      </div>
      <div>
        <div class="container__icon clock"></div>
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="container__creator">
      <div class="container__photo"></div>
      <span>Creation of</span>
      <p class="container__name">Jules Wyvern</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Julian Carrillo.
  </div>
</body>

</html>
